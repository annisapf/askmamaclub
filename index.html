<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ask Mama Club</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="header">
      <div class="header-logo">Ask Mama Club</div>
      <div class="header-list">
        <ul>
          <li>About</li>
          <li>Mama World</li>
          <li>Contact us</li>
        </ul>
      </div>
    </div>

    <div class="main">

      <div class="copy-container">
        <h1>HELLO MAMA<span>!</span></h1>
        <h2>Let's ask anything</h2>
      </div>

      <div class="contents">
        <h3 class="section-title">Mama World</h3>
        <div class="contents-item">
          <img src="images/askmamaclub.png" width=300px height=300px>
          <p>Parenting</p>
        </div>
        <div class="contents-item">
          <img src="images/kangaroos.jpg" width=300px height=300px>
          <p>Career</p>
        </div>
        <div class="contents-item">
          <img src="images/sloths.jpg" width=300px height=300px>
          <p>Me Time</p>
        </div>
      </div>

      <div class="contact-form">
        <h3 class="section-title">Contact us</h3>
        <p>Email (Required)</p>
        <input>

        <p>Message (Required)</p>
        <textarea></textarea>

        <p>* Required fields must be filled</p>
        <input class="contact-type" type="submit" value="Send">


      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">Ask Mama Club</div>
      <div class="footer-list">
        <ul>
          <li>About</li>
          <li>Mama World</li>
          <li>Contact us</li>
        </ul>
      </div>
    </div>
  </body>
</html>
